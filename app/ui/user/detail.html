<F3:include href="common/header.html" />

<div id="num" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">请输入用餐人数</h3>
	</div>
		<form action="{{@WEB_ROOT}}user/add" method="get">
	<div class="modal-body">
			<div class="control-group">
				<label class="control-label">用餐人数</label>
				<div class="controls">
					<input class="input-xlarge" id="comment" name="num" type="text" class="span3" >
				</div>
			</div>

			<input type="hidden" name="rid" value="{{@rid}}">
			<input type="hidden" name="phone" value="{{@phone}}">
	</div>
	<div class="modal-footer">
		<input type="submit" class="btn btn-primary" value="提交">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	</div>
	
		</form>
</div>

<div id="phone" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h3 id="myModalLabel">请先注册</h3>
	</div>
		<form action="{{@WEB_ROOT}}signup" method="get">
	<div class="modal-body">
			<div class="control-group">
				<p>注册之后就可以享受我们的短信通知服务.</p>
			</div>
	</div>
	<div class="modal-footer">
		<input type="submit" class="btn btn-primary" value="注册">
		<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
	</div>
	
		</form>
</div>

<div class="container">
	<div class="row">
		<div class="span8 offset2">

		<div style="position:relative;zoom:1">
			<h3>详细信息</h3>
		</div>

		<table class="table table-bordered table-striped">
			<thead>
			</thead>
			<tbody>
				<tr>
					<td width="25%">餐厅名称</th>
					<td>{{@r.name}}</th>
				</tr>
				<tr>
					<td>餐厅概况</td>
					<td>{{@r.describe}}</td>
				</tr>
				<tr>
				<td>当前排队人数</td>
					<td>{{@r.num}}</td>
				</tr>
				<tr>
					<td>预估排队时间</td>
					<td>{{@r.time}}</td>
				</tr>
				<tr>
					<td>联系电话</td>
					<td>{{@r.phone}}</td>
				</tr>
					<td>地址</td>
					<td>{{@r.addr}}</td>
				</tr>
				
				<!--<tr>-->
					<!--<td>其他</td>-->
					<!--<td>{{@r.other}}</td>-->
				<!--</tr>-->
				
			</tbody>
		</table>

		<div class="row">
			<div class="span6 offset2">
		<F3:check if="{{@login}}">
			<F3:true>
				<a href="#num" role="button" class="btn btn-success btn-large" data-toggle="modal">将我加入排队</a>
			</F3:true>
			<F3:false>
				<a href="#phone" role="button" class="btn btn-success btn-large" data-toggle="modal">将我加入排队</a>
			</F3:false>
		</F3:check>
				<a href="{{@WEB_ROOT}}user/list" class="btn btn-large">查看其他餐厅</a>
		</div>

	</div>
</div>
